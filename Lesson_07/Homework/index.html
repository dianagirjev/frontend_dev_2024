<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="page_wrapper">
            <header class="page_header">
                <div class="header_container">
                    <div class="header_content">
                        <a class="header_logo" href="#">
                            <img src="./assets/img/logo.svg" alt="Productly Logo">
                        </a>
                        <div class="header_navigation_container">
                            <nav class="header_navigation_list">
                                <a href="#">Product</a>
                                <a href="#">Customers</a>
                                <a href="#">Pricing</a>
                                <a href="#">Resources</a>
                            </nav>
                        </div>
                        <div class="header_buttons">
                            <button class="sign_in_button">Sign In</button>
                            <button class="sign_up_button">Sign Up</button>
                        </div>
                    </div>
                </div>
            </header>
            <section class="hero_section">
                <div class="hero_container">
                    <h1 class="hero_heading">The Design Thinking superpowers</h1>
                    <p class="hero_paragraph">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                    <div class="hero_button_container">
                        <button class="hero_button_1">Get started</button>
                        <div class="hero_button_2_container">
                            <img class="hero_triangle_icon" src="./assets/img/icons/triangle.svg">
                            <button class="hero_button_2">Watch the Video</button>
                        </div>
                    </div>
                </div>
                <div class="hero_image">
                    <img src="./assets/img/hero.svg" alt="Happy People">
                </div>
            </section>
            <section class="feature_section">
                <h2 class="feature_heading">We design tools to unveil your superpowers</h2>
            </section>
            <section class="effortless_validation_section">

            </section>
            <section class="product_managers_section">

            </section>
            <section class="marketers_section">

            </section>
            <footer class="page_footer">

            </footer>
        </div>
    </main>
</body>
</html>
